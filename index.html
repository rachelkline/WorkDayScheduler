<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <!-- 9 rows for 9-5 -->
    <div id="calendar-row1" class="time-block row">
      <div id="time1" class="col-md-1">9AM</div>
      <textarea rows="3" id="text-entry1" class="hour col-md-10"></textarea>
      <button id="saveBtn1" class="saveBtn col-md-1"></button>
    </div>
    <div id="calendar-row2" class="time-block row">
      <div id="time2" class="col-md-1">10AM</div>
      <textarea rows="3" id="text-entry2" class="hour col-md-10"></textarea>
      <button id="saveBtn2" class="saveBtn col-md-1"></button>
    </div>
    <div id="calendar-row3" class="time-block row">
      <div id="time3" class="col-md-1">11AM</div>
      <textarea rows="3" id="text-entry3" class="hour col-md-10"></textarea>
      <button id="saveBtn3" class="saveBtn col-md-1"></button>
    </div>
    <div id="calendar-row4" class="time-block row">
      <div id="time4" class="col-md-1">12PM</div>
      <textarea rows="3" id="text-entry4" class="hour col-md-10"></textarea>
      <button id="saveBtn4" class="saveBtn col-md-1"></button>
    </div>
    <div id="calendar-row5" class="time-block row">
      <div id="time5" class="col-md-1">1PM</div>
      <textarea rows="3" id="text-entry5" class="hour col-md-10"></textarea>
      <button id="saveBtn5" class="saveBtn col-md-1"></button>
    </div>
    <div id="calendar-row6" class="time-block row">
      <div id="time6" class="col-md-1">2PM</div>
      <textarea rows="3" id="text-entry6" class="hour col-md-10"></textarea>
      <button id="saveBtn6" class="saveBtn col-md-1"></button>
    </div>
    <div id="calendar-row7" class="time-block row">
      <div id="time7" class="col-md-1">3PM</div>
      <textarea rows="3" id="text-entry7" class="hour col-md-10"></textarea>
      <button id="saveBtn7" class="saveBtn col-md-1"></button>
    </div>
    <div id="calendar-row8" class="time-block row">
      <div id="time8" class="col-md-1">4PM</div>
      <textarea rows="3" id="text-entry8" class="hour col-md-10"></textarea>
      <button id="saveBtn8" class="saveBtn col-md-1"></button>
    </div>
    <div id="calendar-row9" class="time-block row">
      <div id="time9" class="col-md-1">5PM</div>
      <textarea rows="3" id="text-entry9" class="hour col-md-10"></textarea>
      <button id="saveBtn9" class="saveBtn col-md-1"></button>
    </div>

    <div class="container-fluid">
      <footer class="row">
        <br>
      </footer>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
